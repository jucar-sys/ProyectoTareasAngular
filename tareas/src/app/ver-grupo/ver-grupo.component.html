<div class="row main">
  <div class="col-12">
    <div class="card white">
      <div class="card-content">

        <span class="card-title red-text text-lighten-2">{{nombreGrupo}}</span>
        <p><small>Tareas asociadas a este grupo</small></p>
        <div class="divider"></div>
        <br><br>
        <div class="collection">
          <a href="#" class="collection-item red-text text-lighten-2" *ngFor="let item of listaTareasGrupo"> <span class="right">{{item.fecha | fechaTareas}}</span> {{item.titulo}} <i class="material-icons left">star</i></a>
        </div>

      </div>
    </div>
  </div>
</div>
